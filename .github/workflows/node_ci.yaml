# CI for NodeJS Service

name: NodeJS-ci

on: 
    pull_request:
        branches: ["main"]
        
    push:
       branches: ["main"]
        

# Stages in CI build,docker,update k8s file
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: "18"

        - name: Install dependencies
          run: npm install
        
