apiVersion: apps/v1
Kind:  deployment
metadata:
  name: nodeapp
spec:
replicas: 2
strategy:
  rollingUpdate
lable:
  selector:
     app: node
template:
  lable:
     app: node
  spec:
  containers:
  - name: nodecontainer
    image: quadrimuzammil/nodeapp:17474911635
  env:
  - name: configmap
    value: username
  - name: secrete
    value: password
  volumeMount:
  - name: pvcone
    claim: pvcone
Volume:
- name: pvcone
  pvc: pvcone

Requests:
  cpu: 2
limits:
  cpu: 5